<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Transfer Learning - TensorFlow.js</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />
        <!-- Import the webpage's stylesheet -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css
"
        />
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body></body>
    <div
    class="d-flex align-items-center justify-content-center flex-column"
    >
    <p id="status" class="fs-2 text">Awaiting TF.js load</p>
        <video id="webcam" autoplay></video>
        <div id="btns">
             <button id="enableCam" class="btn btn-primary">Enable Webcam</button>
        <button
            class="dataCollector btn btn-info"
            data-1hot="0"
            data-name="Class 1"
        >
            Gather Class 1 Data
        </button>
        <button
            class="dataCollector btn btn-info"
            data-1hot="1"
            data-name="Class 2"
        >
            Gather Class 2 Data
        </button>
        <button id="train" class="btn btn-success">Train &amp; Predict!</button>
        <button id="reset" class="btn btn-danger">Reset</button>
        </div>
    </div>


        <!-- Import TensorFlow.js library -->
        <script
            src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"
            type="text/javascript"
        ></script>

        <!-- Import the page's JavaScript to do some stuff -->
        <script type="module" src="/script.js"></script>
    </body>
</html>
